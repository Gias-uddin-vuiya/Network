{% extends "network/layout.html" %}

{% block body %}
   
    {% if user.is_authenticated %}
        <div class="container">
            <section class="create-post">
                <form action="{% url 'index'%}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea class="form-control" name="content" placeholder="What's on your mind?" cols="10" rows="4"></textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Post">
                </form>
            </section>
            <section class="all-posts">
                <h3>All Posts</h3>
                <hr>
                {% for post in posts %}
                    <div class="post">
                        <p><strong>{{ post.user.username }}</strong> <em>{{ post.timestamp }}</em></p>
                        <p>{{ post.content }}</p>
                        <hr>
                    </div>
                {% empty %}
                    <p>No posts available.</p>
                {% endfor %}

            </section>
        </div>
    {% endif %}
{% endblock %}
